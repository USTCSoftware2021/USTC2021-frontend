            <label class="wordlabel">
                <p><strong>KNN</strong> is classified by measuring the distance between different eigenvalues. Its idea is:</p>
                <p>If the largest partial of the k most <strong>similar</strong> (i.e. the nearest) training samples of a testing 
                    sample in the feature space belong to a certain category, the testing sample belongs to this category, 
                    where k is usually an integer not greater than 20. </p>
                <p>In KNN algorithm, the selected neighbors are correctly classified objects. 
                    This method only determines the category of the samples to be divided according to the category of the nearest one or several samples. 
                    Thus, the choosing of K will determine the result. 
                    Try the example next page and see the characteristic of this model. </p>
            </label>
