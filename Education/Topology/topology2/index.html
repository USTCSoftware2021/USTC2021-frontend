<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <!-- <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <!-- <div class="bar"> -->
        <div class="bar">
            <div class="barlogo">
                <img src="../../../static/CAT-white.png"></img>
            </div>
            <div class="barword">
                <a class="barworda" href="">Profession</a>                
            </div>
            <div class="barword">
                <a class="barworda" href="">Education</a>
            </div>
            <div class="barword">
                <a class="barworda" href="">RNA</a>
            </div>
            <div class="barblank"></div>
            <div id="history" class="barword">
                <a class="barworda" href="">History</a>
            </div>
        </div>
    <!-- </div> -->
    <div class="box">
        <div class="top">
            <img src="../../../static/knearestneighbor.svg" alt="colorful logo" id="img1">
            <div class="topblank"></div>
            <img src="../../../static/whitex.svg" alt="x" class="x" id="x">
        </div>
        <div class="middle">
            <div class="content" id="content">
                <p class="hint">Change the value of <strong>K</strong> to see how the predition changes:</p>
                <div class="fig">
                    <div class="choose">
                        <p><strong>K</strong></p>
                        <button class="kbutton" id="button5">5</button>
                        <button class="kbutton" id="button10">10</button>
                        <button class="kbutton" id="button20">20</button>
                        <button class="kbutton" id="button25">25</button>
                        <img src="../../../static/topologyicon.svg" class="icon">
                        <label class="kanswer" id="magenta">Magenta</label>
                        <label class="kanswer" id="cyan">Cyan</label>
                        <label class="kanswer" id="lavender">Lavender</label>
                    </div>
                    <img src="../../../static/knn_predict5.png" alt="chart" class="chart" id="chart5">
                    <img src="../../../static/knn_predict10.png" alt="chart" class="chart" id="chart10">
                    <img src="../../../static/knn_predict20.png" alt="chart" class="chart" id="chart20">
                    <img src="../../../static/knn_predict25.png" alt="chart" class="chart" id="chart25">
                </div>
            </div>
            <img src="../../../static/subcellularlocalizationFrame1.svg" alt="x\frame" class="frame">
        </div>
        <div class="bottom">
            <div class="bottomblank1"></div>
            <img src="../../../static/CAT-color.svg" alt="colorful logo" id="img1">
            <div class="bottomblank2"></div>
            <img src="../../../static/secondarystructurenext.svg" alt="colorful logo" id="img4">
            <div class="bottomblank3"></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
