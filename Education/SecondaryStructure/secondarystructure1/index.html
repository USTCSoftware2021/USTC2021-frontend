                <p><strong>Hidden Markov Model (HMM)</strong> is a classical machine learning model that has been widely used in the fields of language recognition, natural language processing, and pattern recognition.</p>
                <p>So what kind of problems can be solved with HMM models?</p>
                <p>When using HMM models, our problems generally have two characteristics.</p>
                <p>1. Problem is sequence-based, such as time series, or state sequences.</p>
                <p>2. There are two types of data in our problem. One type of sequence data is observable, i.e., observation sequences, while the other type of data is not observable, i.e., hidden state sequences, or state sequences for short.</p>
                <p>Thus, the data are sequential and discrete.</p>
